  {

   image:"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRo_XakHbTRp31uu8yYZHI0U5MGbLhJ4NE70A&usqp=CAU",

  {

  },
  {
  id:6,
  image:"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTjAb89gorqMxLCIcz6HA-hK36IitFBUbB54g&usqp=CAU",
  music:"https://mobcup.net/d/myvx3atq/mp3",
  text:"Vijaya Dashami Bharat milap prarambh"
  },
  {
  id:7,
  image:"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSNYiwYmJu_AvOFXp6V14djBV_GLMOCf8w8lA&usqp=CAU",
  music:"https://mobcup.net/d/60wy61hc/mp3",
  text:"Holi Khele masane mein"
  },
  {
  id:8,
  image:"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTmq9M2OPLkIUiOzSzhwkg5P9Macnd1TVizsA&usqp=CAU",
  music:"https://mobcup.net/d/broiwivv/mp3",
  text:"Ram ji ki sena chali"
  },
  {
  id:9,
  image:"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTX35GnLXE5Fwcoy9GA5MN-1KSs_qrmh9bQnA&usqp=CAU",
  music:"https://mobcup.net/d/oee2moab/mp3",
  text:"Krishna Sudama"
  },
  {
  id:10,
  image:"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSvIpmnqjz4rzM_BBZJvolHjXpXUDFNjiPHpg&usqp=CAU",
  music:"https://mobcup.net/d/xfqskwnc/mp3",
  text:"Vijaya Dashmi Bharat milaap samapan"
  }, 
 ];
 
 let currData, index = 1;
 const music = document.getElementById("music");
 $(document).ready(function(){
   $(".btn1").click(function(){
     $(".sec1").fadeOut();
     $(".sec2").fadeIn();
   })
   $(".btn2").click(function(){
    $(".sec2").fadeOut();
    $(".main").fadeIn();
    music.play()
   })
   $(".next-btn").click(function(){
     index++
     currData = data.find(d => d.id == index);
     next()
     
     if(index == 2) {
      $(".front").addClass("green");
     }
     if(index == 3) {
     $(".bottom").addClass('bg2');
     }
     if(index == 4) {
      $(".front").removeClass("green");
      $(".bottom").removeClass('bg2');
     }
     if(index == 6) {
      $(".front").addClass("green");
      $(".bottom").addClass('bg3');
     }
     if(index == 8) {
      $(".front").removeClass("green");
      $(".front").addClass("red");
      $(".bottom").removeClass('bg3');
      $(".bottom").addClass('bg4');
     }
     if(index == 9) {
      $(".front").removeClass("red");
      $(".bottom").removeClass('bg4');
      $(".bottom").addClass('bg5');
     }
     if(index == 10) {
      $(".next-btn").hide();
     }
   });
     
 });
 
 function next(){
 
  $(".loader").fadeIn();
  $(".loader h1").text(currData.text);
  setTimeout(() => $(".loader").fadeOut(),3000);
  
  music.pause()
  $(".img").attr("src",currData.image);
  music.src = currData.music;
  music.play();
 } 
 
 
</script>
